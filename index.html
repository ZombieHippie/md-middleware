<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title><%- title %></title>
		<% css.forEach(function(css){ %>
			<style type="text/css"><%- css %></style>
		<% }) %>
		<style type="text/css">
			#readme, #file-explorer {
				width: 920px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="readme">
			<article class="markdown-body entry-content">
				<%- markdown %>
			</article>
		</div>
	</body>
</html>
